<!DOCTYPE html>
{% load staticfiles %}
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	
	<script src="{% static 'script/szukaj.js' %}"></script>
	<script src="{% static 'script/kupony.js' %}"></script>
    <script src="{% static 'script/mpk.js' %}"></script>
    <script src="{% static 'script/zegar.js' %}"></script>
    <script src="{% static 'script/spotify.js' %}"></script>
</head>
<body>
    <header class="container-fluid bg-dark text-light banner">
        <div class="row">
            <div class="col-8">
                <!--banerek-->
                <h2>BANER</h2>
            </div>
            <div class="col-4 zegar" id="zegar">
                <!--zegar-->
            </div>
        </div>
    </header>
    <section class="container-fluid text-dark search mt-2">
        <!--szukajka-->
        <div class="row">
            <form class="form-inline col-10 mx-auto" name="search">
                <div class="form-group col-12 mx-auto">
                    <input type="text" id="inputSzukaj" class="form-control col-12 col-sm-10 " placeholder="Podaj szukaną frazę...">
                    <button id="szukaj" class="btn btn-primary col-12 col-sm-1 ml-1 ml-md-3">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </form>
        </div>
    </section>
    <section class="container text-dark mt-2 ">
        <div class="row">
            <div class="col-4 bg-dark weather">
                <!--pogoda-->
            </div>
            <div class="col-8 bg-secondary text-light text-center news">
                <!--wiadomości-->
                <h2>RMF</h2>
                <p>

                </p>
                <h2>TVN24</h2>
                <p>

                </p>
                <h2>Interia.pl</h2>
                <p>

                </p>
            </div>
        </div>
    </section>
    <section class="container-fluid bg-light mt-2 coupons"><!--w tej sekcji nie mam pojęcia czy tutaj w klasach z poszczególnymi kuponami col jaki ma być-->
        <div class="row">
            <div class="col-12 col-md-8 col-lg-4 bg-danger text-warning coupons-mc mx-auto">
                <!--kupony mac-->
                <a href="https://mcdonalds.pl/oferty">
                    <div id="carouselExampleIndicators" class="carousel slide col-10 mx-auto" data-ride="carousel">
                        <ol class="carousel-indicators mx-auto" id="olMac">
							
                        </ol>
                        <div class="carousel-inner col-12 mx-auto" id="imgMc">
                           
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-12 col-md-8 col-lg-4 bg-success text-warning coupons-subway mx-auto">
                <!--kupony subway-->
                <a href="https://www.qpony.pl/subway">
                    <div id="carouselExampleIndicators" class="carousel slide col-10 mx-auto" data-ride="carousel">
                        <ol class="carousel-indicators mx-auto" id="olSub">
                        
                        </ol>
                        <div class="carousel-inner col-12 mx-auto" id="imgSub">
                            
                        </div>
                    </div>
                </a> 
            </div>
            <div class="col-12 col-md-8 col-lg-4 bg-light text-danger coupons-dagrasso mx-auto">
               <!--kupony dagrasso-->
               <a href="https://www.dagrasso.pl/promocje">
                    <div id="carouselExampleIndicators" class="carousel slide col-10 mx-auto" data-ride="carousel">
                        <ol class="carousel-indicators mx-auto"id="olDag">
							
                        </ol>
                        <div class="carousel-inner col-12 mx-auto" id="imgDag">
                            
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </section>
    <section class="container-fluid bg-light mt-2">
        <div class="row">
            <div class="col-8 bg-secondary text-white">
                <!--mpk-->
                <form class="form-inline col-10 mx-auto" name="mpk">
                    <label for="przystanek">Wybierz przystanek: </label>
                    <select class="form-control col-8 mt-1 ml-3" id="przystanek">

                    </select>
                    <button class="btn btn-primary col-12 col-sm-1 ml-1 ml-md-3 mt-1" id="btn_mpk_rozklad">
                            <i class="fas fa-arrow-right"></i>
                    </button>
                    <div id="mpk_rozklad">

                    </div>
                </form>
            </div>
            <div class="col-4 spotify mx-auto">
                <span id="spoti_loggedin"></span>
                <div class="container-fluid">
                    <div class="row">
                            <div class="col-3">
                                    <img src="https://via.placeholder.com/640" alt="okładka" id="spoti_album">
                                </div>
                                <div class="col-9">
                                    <p>
                                        <i class="fas fa-music fa-fw"></i>&nbsp;<span id="spoti_title"></span><br>
                                        <i class="fas fa-microphone fa-fw"></i>&nbsp;<span id="spoti_artist"></span><br>
                                        <i class="fas fa-dot-circle fa-fw"></i>&nbsp;<span id="spoti_albumname"></span><br>
                                    </p>
                                    <br>
                                    <button class="btn btn-primary mt-5 ml-5" id="btn_spoti_prev">
                                            <i class="fas fa-backward"></i>
                                    </button>
                                    <button class="btn btn-primary mt-5" id="btn_spoti_play">
                                            <i class="fas fa-play"></i>
                                    </button>
                                    <button class="btn btn-primary mt-5" id="btn_spoti_next">
                                            <i class="fas fa-forward"></i>
                                    </button>
                                </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="container-fluid bg-dark text-light text-center">
            Copyright (C) By Mateusz Bugaj, Patryk Ciepiela, Bartłomiej Gil 2018
    </footer>

</body>
</html>
