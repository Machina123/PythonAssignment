<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <script src="zegar.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
    <header class="container-fluid bg-dark text-light banner">
        <div class="row">
            <div class="col-8">
                <!--banerek-->
                <h2>BANER</h2>
            </div>
            <div class="col-4 zegar" id="zegar">
                <!--zegar-->
            </div>
        </div>
    </header>
    <section class="container-fluid text-dark search mt-2">
        <!--szukajka-->
        <div class="row">
            <form class="form-inline col-10 mx-auto" name="search">
                <div class="form-group col-12 mx-auto">
                    <input type="text" class="form-control col-12 col-sm-10 " placeholder="Podaj szukaną frazę...">
                    <button type="submit" class="btn btn-primary col-12 col-sm-1 ml-1 ml-md-3">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </form>
        </div>
    </section>
    <section class="container text-dark mt-2 ">
        <div class="row">
            <div class="col-4 bg-dark weather">
                <!--pogoda-->
            </div>
            <div class="col-8 bg-secondary text-light news">
                <!--wiadomości-->
            </div>
        </div>
    </section>
    <section class="container-fluid bg-light mt-2 coupons"><!--w tej sekcji nie mam pojęcia czy tutaj w klasach z poszczególnymi kuponami col jaki ma być-->
        <div class="row">
            <div class="col-12 col-md-8 col-lg-4 bg-danger text-warning coupons-mc mx-auto">
                <!--kupony mac-->
                <div id="carouselExampleIndicators" class="carousel slide col-10 mx-auto" data-ride="carousel">
                    <ol class="carousel-indicators mx-auto">
                      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner col-12 mx-auto">
                        <div class="carousel-item active">
                            <img class="d-block w-75 image mx-auto" src="logo-Mc-Donald.jpg" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-75 image mx-auto" src="logo-Mc-Donald.jpg" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-75 image mx-auto" src="logo-Mc-Donald.jpg" alt="Third slide">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-8 col-lg-4 bg-success text-warning coupons-subway mx-auto">
                <!--kupony subway-->
                <div id="carouselExampleIndicators" class="carousel slide col-10 mx-auto" data-ride="carousel">
                    <ol class="carousel-indicators mx-auto">
                      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner col-12 mx-auto">
                        <div class="carousel-item active">
                            <img class="d-block w-75 image mx-auto" src="logo-Mc-Donald.jpg" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-75 image mx-auto" src="logo-Mc-Donald.jpg" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-75 image mx-auto" src="logo-Mc-Donald.jpg" alt="Third slide">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-8 col-lg-4 bg-light text-danger coupons-dagrasso mx-auto">
                <!--kupony dagrasso-->
                 <div id="carouselExampleIndicators" class="carousel slide col-10 mx-auto" data-ride="carousel">
                    <ol class="carousel-indicators mx-auto">
                      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner col-12 mx-auto">
                        <div class="carousel-item active">
                            <img class="d-block w-75 image mx-auto" src="logo-Mc-Donald.jpg" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-75 image mx-auto" src="logo-Mc-Donald.jpg" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-75 image mx-auto" src="logo-Mc-Donald.jpg" alt="Third slide">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="container-fluid bg-light mt-2">
        <div class="row">
            <div class="col-8 bg-primary text-white">
                <!--mpk-->
                <form class="form-inline col-10 mx-auto" name="mpk">
                    <label for="przystanek">Wybierz przystanek: </label>
                    <select class="form-control col-8 mt-1 ml-3" id="przystanek">
                        <option>Default select</option>
                    </select>
                    <button type="submit" class="btn btn-primary col-12 col-sm-1 ml-1 ml-md-3">
                            <i class="fas fa-arrow-right"></i>
                    </button>
                </form>
            </div>
            <div class="col-4 bg-secondary text-success spotify mx-auto">
                <!--spotify-->
                <!--nie mam pojęcia jak to podpiąć żeby było pokazane co jest odtwarzane label chyba nie wystarczy-->
                <button type="submit" class="btn btn-primary col-1 ">
                        <i class="fas fa-backward"></i>
                </button>
                <button type="submit" class="btn btn-primary col-1 ">
                        <i class="fas fa-play"></i>
                        <!--<i class="fas fa-pause"></i>-->
                </button>
                <button type="submit" class="btn btn-primary col-1 ">
                        <i class="fas fa-forward"></i>
                </button>
            </div>
        </div>
    </section>
    <footer class="container-fluid bg-dark text-light">
        <!--create by itp-->
    </footer>

</body>
</html>
